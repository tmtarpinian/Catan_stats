name: Branches

on:
  push:
    branches:
      - '*'
jobs:
  test_branch:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@21351ecc0a7c196081abca5dc55b08f085efe09a
      with:
        ruby-version: 2.6
    - name: Install Sinatra Dependencies
      run: bundle install
    - name: Migrate Test Database
      run: rake db:migrate SINATRA_ENV=test
    - name: Run RSpec Unit Tests
      run: bundle exec rspec
    - name: Run User Acceptance Tests with Katalon Studio
      uses: katalon-studio/katalon-studio-github-action@v2.2
      with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -testSuiteCollectionPath="Test Suites/Catan Collection" -apiKey= ${{ secrets.KATALON_API_KEY }} --config -webui.autoUpdateDrivers=true'